            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes slideInUp {

            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            margin-bottom: 3rem;
        }
        .header h1 {
            font-family: 'Mali', cursive;
            font-size: 3.5rem;
            font-weight: 700;
            color: #ffaa00; /* Bright orange for title */
            text-shadow: 0 0 15px rgba(255, 170, 0, 0.7);
            margin-bottom: 1.5rem;
        }
        .header p {
            font-size: 1.1rem;
            color: #d0c0b0;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .user-info {
            font-size: 0.9rem;
            color: #bbb;
            margin-bottom: 1rem;

        .user-info span {

            margin-bottom: 2rem;
        }

            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.08);
            overflow: hidden;
            position: relative;
        }

            border-radius: 10px;

            font-weight: 700;
            color: #ffd700; /* Gold for item titles */

            align-items: center;
            gap: 0.8rem;

            margin-bottom: 1rem;

            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.6rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .pagination-button:hover:not(:disabled),

            background-color: #ffaa00;
            color: #2a1a0a;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        .pagination-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Darker, more opaque overlay */
            backdrop-filter: blur(8px);
            z-index: 1000; /* High z-index to cover everything */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

            background-color: rgba(50, 20, 0, 0.95); /* Even darker, almost opaque for modal */

            transition: transform 0.3s ease;
            border: 2px solid #ffaa00; /* Orange border */

            transform: scale(1);
        }

            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #f0e0d0;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.2s ease;

        .modal-close-button:hover {
            color: #ffaa00;
        }

            width: 100%;
            max-height: 350px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        .modal-title {
            font-family: 'Mali', cursive;
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 1rem;
        }
        .modal-description {
            font-size: 1.1rem; /* Adjusted from 1rem */
            color: #e0d0c0;
            line-height: 1.7;
            text-align: justify;
            margin-bottom: 1.5rem;
        }
        .modal-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #a8e063;
            margin-bottom: 2rem;
            text-align: right;
        }

            padding: 1rem 2.5rem;

            border-radius: 30px;

            font-weight: 700;

            cursor: pointer;

            border-radius: 30px;

            font-size: 1.1rem;

            const itemsPerPage = 4; // จำนวนรายการต่อหน้า
            let currentPage = 1;

            // Function to display items for the current page
            function displayItems(page) {
                currentPage = page;
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const itemsToDisplay = bookingItems.slice(startIndex, endIndex);

                bookingItemsGrid.innerHTML = ''; // Clear existing content
                if (itemsToDisplay.length === 0 && bookingItems.length > 0) {
                    // If no items on current page but there are items in total, go to first page
                    currentPage = 1;
                    displayItems(currentPage);
                    return;
                }

                itemsToDisplay.forEach(item => {
                    const card = document.createElement('div');
                    card.classList.add('booking-item-card');
                    card.dataset.itemId = item.id;

                    card.innerHTML = `
                        <img src="${item.imageUrl}" alt="${item.name}" onerror="this.onerror=null;this.src='https://placehold.co/400x200/500050/FFFFFF?text=Image+Error';">
                        <h2>${item.name}</h2>
                        <p>${item.shortDesc}</p>
                        <div class="price">ราคา: ${item.price}</div>
                    `;
                    bookingItemsGrid.appendChild(card);

                    // Add click event listener to each card
                    card.addEventListener('click', () => {
                        openModal(item);
                    });
                });
                setupPagination(); // Re-render pagination controls
            }

            // Function to set up pagination controls
            function setupPagination() {
                const totalPages = Math.ceil(bookingItems.length / itemsPerPage);
                pageNumbersDiv.innerHTML = ''; // Clear previous page numbers

                // Previous Button
                prevPageButton.disabled = currentPage === 1;
                prevPageButton.onclick = () => {
                    if (currentPage > 1) {
                        displayItems(currentPage - 1);
                    }
                };

                // Page Number Buttons
                for (let i = 1; i <= totalPages; i++) {
                    const pageButton = document.createElement('button');
                    pageButton.classList.add('pagination-button');
                    if (i === currentPage) {
                        pageButton.classList.add('active');
                    }
                    pageButton.textContent = i;
                    pageButton.onclick = () => {
                        displayItems(i);
                    };
                    pageNumbersDiv.appendChild(pageButton);
                }

                // Next Button
                nextPageButton.disabled = currentPage === totalPages;
                nextPageButton.onclick = () => {
                    if (currentPage < totalPages) {
                        displayItems(currentPage + 1);
                    }
                };
            }


            // Function to open the modal and populate content
            function openModal(item) {
                modalImage.src = item.imageUrl;
                modalImage.alt = item.name;
                modalImage.onerror = function() { this.onerror=null; this.src='https://placehold.co/400x350/500050/FFFFFF?text=Image+Error'; }; // Fallback for modal image
                modalTitle.textContent = item.name;
                modalDescription.textContent = item.longDesc;
                modalPrice.textContent = `ราคา: ${item.price}`;
                modalBookButton.href = item.googleFormUrl; // Set Google Form URL

                modalOverlay.classList.add('show');
                document.body.style.overflow = 'hidden'; // Prevent scrolling background
            }

            // Function to close the modal
            function closeModal() {
                modalOverlay.classList.remove('show');
                document.body.style.overflow = ''; // Restore scrolling
            }

            // Event listener for modal close button
            modalCloseButton.addEventListener('click', closeModal);

            // Close modal when clicking outside of the content (on the overlay)
            modalOverlay.addEventListener('click', (event) => {
                if (event.target === modalOverlay) {
                    closeModal();
                }
            });

            // Initial call to display items when page loads
            displayItems(currentPage); 
        });
    </script>
