<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTuber Universe - จองกิจกรรม</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Mali:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(180deg, #2a1a0a 0%, #4a2a1a 100%); /* Warm, earthy gradient for booking */
            color: #f0e0d0; /* Soft light text color */
            margin: 0;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        .container {
            max-width: 1000px; /* Increased max-width for more content */
            width: 95%;
            margin: 0 auto;
            background-color: rgba(50, 20, 0, 0.75); /* Darker, slightly transparent background */
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            text-align: center;
            animation: slideInUp 1s ease-out forwards;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            margin-bottom: 3rem;
        }
        .header h1 {
            font-family: 'Mali', cursive;
            font-size: 3.5rem;
            font-weight: 700;
            color: #ffaa00; /* Bright orange for title */
            text-shadow: 0 0 15px rgba(255, 170, 0, 0.7);
            margin-bottom: 1.5rem;
        }
        .header p {
            font-size: 1.1rem;
            color: #d0c0b0;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .user-info {
            font-size: 0.9rem;
            color: #bbb;
            margin-bottom: 1rem;
            text-align: left;
            padding-left: 1rem;
        }
        .user-info span {
            font-weight: bold;
            color: #ffd700;
        }
        .loading-message {
            font-size: 1.2rem;
            color: #ffd700;
            margin-top: 2rem;
            text-align: center;
        }
        .error-message {
            font-size: 1.1rem;
            color: #ff6961;
            margin-top: 2rem;
            text-align: center;
        }

        .booking-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Adjusted grid for items */
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .booking-item-card {
            background-color: rgba(70, 30, 0, 0.85); /* Slightly lighter background for cards */
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.08);
            overflow: hidden;
            position: relative;
        }
        .booking-item-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
            background-color: rgba(90, 40, 0, 0.95);
        }
        .booking-item-card img {
            width: 100%;
            height: 180px; /* Fixed height for consistent image size */
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        .booking-item-card h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffd700; /* Gold for item titles */
            margin-bottom: 0.5rem;
        }
        .booking-item-card p {
            font-size: 0.95rem;
            color: #e0d0c0;
            line-height: 1.5;
        }
        .booking-item-card .price {
            font-size: 1.1rem;
            font-weight: 700;
            color: #a8e063; /* Green for price */
            margin-top: 0.8rem;
            text-align: right;
        }

        /* Pagination Controls */
        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.8rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        .pagination-button {
            background-color: rgba(90, 40, 0, 0.8);
            color: #f0e0d0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.6rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .pagination-button:hover:not(:disabled),
        .pagination-button.active {
            background-color: #ffaa00;
            color: #2a1a0a;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        .pagination-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }


        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Darker, more opaque overlay */
            backdrop-filter: blur(8px);
            z-index: 1000; /* High z-index to cover everything */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: rgba(50, 20, 0, 0.95); /* Even darker, almost opaque for modal */
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 700px;
            width: 90%;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            border: 2px solid #ffaa00; /* Orange border */
        }
        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .modal-close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #f0e0d0;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .modal-close-button:hover {
            color: #ffaa00;
        }

        .modal-image {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        .modal-title {
            font-family: 'Mali', cursive;
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 1rem;
        }
        .modal-description {
            font-size: 1rem;
            color: #e0d0c0;
            line-height: 1.7;
            text-align: justify;
            margin-bottom: 1.5rem;
        }
        .modal-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #a8e063;
            margin-bottom: 2rem;
            text-align: right;
        }

        .modal-book-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(90deg, #ff7f50 0%, #ff6347 100%);
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: none;
            cursor: pointer;
        }
        .modal-book-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(90deg, #ff6347 0%, #ff7f50 100%);
        }

        .back-button-container {
            margin-top: 3rem;
            text-align: center;
        }
        .back-button {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: linear-gradient(90deg, #ffa07a 0%, #ff7f50 100%);
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: none;
            cursor: pointer;
        }
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(90deg, #ff6347 0%, #ff7f50 100%);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                width: 90%;
            }
            .header h1 {
                font-size: 3rem;
            }
            .header p {
                font-size: 1rem;
            }
            .booking-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1.5rem;
            }
            .booking-item-card {
                padding: 1rem;
            }
            .booking-item-card img {
                height: 150px;
            }
            .booking-item-card h2 {
                font-size: 1.3rem;
            }
            .booking-item-card p {
                font-size: 0.85rem;
            }
            .booking-item-card .price {
                font-size: 1rem;
            }
            .pagination-button {
                padding: 0.5rem 0.8rem;
                font-size: 0.9rem;
            }
            .modal-content {
                padding: 2rem;
            }
            .modal-title {
                font-size: 2rem;
            }
            .modal-description {
                font-size: 0.9rem;
            }
            .modal-price {
                font-size: 1.1rem;
            }
            .modal-book-button {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                border-radius: 20px;
            }
            .header h1 {
                font-size: 2.5rem;
            }
            .header p {
                font-size: 0.9rem;
            }
            .booking-grid {
                grid-template-columns: 1fr; /* Single column on very small screens */
                gap: 1rem;
            }
            .booking-item-card img {
                height: 120px;
            }
            .pagination-button {
                padding: 0.4rem 0.6rem;
                font-size: 0.8rem;
            }
            .modal-content {
                padding: 1.5rem;
            }
            .modal-title {
                font-size: 1.8rem;
            }
            .modal-description {
                font-size: 0.8rem;
            }
            .modal-price {
                font-size: 1rem;
            }
            .modal-book-button {
                padding: 0.7rem 1.8rem;
                font-size: 0.9rem;
            }
            .back-button {
                font-size: 1rem;
                padding: 0.7rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>จองกิจกรรมพิเศษ</h1>
            <p>เตรียมตัวพบกับประสบการณ์สุดพิเศษกับเหล่า VTuber ที่คุณชื่นชอบ!</p>
        </header>

        <div class="user-info" id="user-info">
            <p>สถานะ: <span id="auth-status">กำลังเชื่อมต่อ...</span></p>
            <p>UID: <span id="user-id-display">N/A</span></p>
            <p>Firebase Region: <span id="firebase-region-display">N/A</span></p>
        </div>

        <section class="booking-grid" id="booking-items-grid">
            <!-- Booking items will be populated by JavaScript -->
            <div id="loading-items-message" class="loading-message">กำลังโหลดกิจกรรม...</div>
            <div id="error-loading-message" class="error-message hidden">เกิดข้อผิดพลาดในการโหลดกิจกรรม กรุณาลองใหม่ภายหลัง</div>
        </section>

        <!-- Pagination Controls -->
        <div class="pagination-controls" id="pagination-controls">
            <button id="prev-page-button" class="pagination-button">&laquo; ก่อนหน้า</button>
            <div id="page-numbers" class="flex gap-2">
                <!-- Page numbers will be populated by JavaScript -->
            </div>
            <button id="next-page-button" class="pagination-button">ถัดไป &raquo;</button>
        </div>

        <div class="back-button-container">
            <a href="index.html" class="back-button">กลับหน้าหลัก</a>
        </div>

        <footer class="mt-8 text-sm opacity-60 text-center">
            &copy; 2025 VTuber Universe. สงวนลิขสิทธิ์
        </footer>
    </div>

    <!-- Booking Detail Modal (ช่องใหญ่) -->
    <div class="modal-overlay" id="booking-detail-modal">
        <div class="modal-content">
            <button class="modal-close-button" id="modal-close-button">&times;</button>
            <img src="" alt="Item Image" class="modal-image" id="modal-image">
            <h2 class="modal-title" id="modal-title"></h2>
            <p class="modal-description" id="modal-description"></p>
            <div class="modal-price" id="modal-price"></div>
            <a href="#" target="_blank" class="modal-book-button" id="modal-book-button">จองสินค้าตอนนี้!</a>
        </div>
    </div>

    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Moved declarations outside DOMContentLoaded to ensure they are defined in a broader scope
        // for cases where Firebase might call onAuthStateChanged very early.
        const authStatus = document.getElementById('auth-status');
        const userIdDisplay = document.getElementById('user-id-display');
        const firebaseRegionDisplay = document.getElementById('firebase-region-display');

        document.addEventListener('DOMContentLoaded', () => {
            const bookingItemsGrid = document.getElementById('booking-items-grid');
            const modalOverlay = document.getElementById('booking-detail-modal');
            const modalCloseButton = document.getElementById('modal-close-button');
            const modalImage = document.getElementById('modal-image');
            const modalTitle = document.getElementById('modal-title');
            const modalDescription = document.getElementById('modal-description');
            const modalPrice = document.getElementById('modal-price');
            const modalBookButton = document.getElementById('modal-book-button');

            const paginationControls = document.getElementById('pagination-controls');
            const prevPageButton = document.getElementById('prev-page-button');
            const nextPageButton = document.getElementById('next-page-button');
            const pageNumbersDiv = document.getElementById('page-numbers');

            const loadingItemsMessage = document.getElementById('loading-items-message');
            const errorLoadingMessage = document.getElementById('error-loading-message');
            

            let allBookingItems = []; // This will store all items fetched from Firestore
            const itemsPerPage = 4; // จำนวนรายการต่อหน้า
            let currentPage = 1;

            // --- Firebase Initialization ---
            const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            const appId = typeof __app_id !== 'undefined' ? __app_id : null; // Get appId from global variable

            let app;
            let db;
            let auth;
            let userId = 'N/A'; // Default value

            // Display Firebase Region from appId
            if (appId) {
                const appIdParts = appId.split(':');
                if (appIdParts.length > 0) {
                    firebaseRegionDisplay.textContent = appIdParts[0]; // First part is usually the region
                } else {
                    firebaseRegionDisplay.textContent = 'ไม่สามารถระบุได้';
                }
            } else {
                firebaseRegionDisplay.textContent = 'ไม่มี __app_id';
            }


            if (firebaseConfig && firebaseConfig.apiKey) {
                try {
                    app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);

                    // Sign in anonymously or with custom token
                    onAuthStateChanged(auth, (user) => {
                        if (user) {
                            userId = user.uid;
                            authStatus.textContent = 'เชื่อมต่อแล้ว';
                            userIdDisplay.textContent = userId;
                            console.log("Firebase Auth Ready. User UID:", userId);
                            // Fetch data only after authentication is ready
                            fetchBookingItems();
                        } else {
                            authStatus.textContent = 'ไม่ได้เชื่อมต่อ';
                            userIdDisplay.textContent = 'N/A';
                            // Try anonymous sign-in if not already signed in
                            if (!auth.currentUser) {
                                if (initialAuthToken) {
                                    signInWithCustomToken(auth, initialAuthToken)
                                        .then(() => console.log("Signed in with custom token on booking page."))
                                        .catch(e => {
                                            console.error("Custom token sign-in failed:", e);
                                            signInAnonymously(auth).catch(e => console.error("Anonymous sign-in failed:", e));
                                        });
                            } else {
                                signInAnonymously(auth)
                                    .then(() => console.log("Signed in anonymously on booking page."))
                                    .catch(e => console.error("Anonymous sign-in failed:", e));
                            }
                        }
                        // Display error if user is null and no anonymous sign-in happened
                        if (!auth.currentUser) {
                            displayError("ไม่สามารถเชื่อมต่อ Firebase ได้ กรุณาตรวจสอบการตั้งค่า Firebase");
                        }
                    }
                });

                } catch (e) {
                    console.error("Firebase initialization error:", e);
                    displayError("เกิดข้อผิดพลาดในการเริ่มต้น Firebase: " + e.message + " โปรดตรวจสอบการตั้งค่า Firebase");
                }
            } else {
                displayError("ไม่ได้ตั้งค่า Firebase โปรดระบุ Firebase config เพื่อโหลดกิจกรรม");
            }

            // Function to display error message
            function displayError(message) {
                loadingItemsMessage.classList.add('hidden');
                errorLoadingMessage.textContent = message;
                errorLoadingMessage.classList.remove('hidden');
                bookingItemsGrid.innerHTML = ''; // Clear items
            }

            // --- Fetch Booking Items from Firestore ---
            function fetchBookingItems() {
                loadingItemsMessage.classList.add('hidden');
                errorLoadingMessage.classList.add('hidden');
                bookingItemsGrid.innerHTML = ''; // Clear previous items

                // Ensure appId is available before creating collection reference
                if (!appId) {
                    displayError("ไม่สามารถโหลดกิจกรรมได้: ไม่พบ App ID");
                    return;
                }

                const itemsCollectionRef = collection(db, `artifacts/${appId}/public/data/booking_items`); // Use appId

                // Use onSnapshot for real-time updates
                onSnapshot(itemsCollectionRef, (snapshot) => {
                    allBookingItems = []; // Clear array for new data
                    snapshot.forEach(doc => {
                        allBookingItems.push({ id: doc.id, ...doc.data() });
                    });
                    
                    // Sort items by a property, e.g., 'name' if desired
                    allBookingItems.sort((a, b) => a.name.localeCompare(b.name));

                    loadingItemsMessage.classList.add('hidden'); // Hide loading
                    if (allBookingItems.length === 0) {
                        displayError("ไม่พบกิจกรรมหรือสินค้าในขณะนี้");
                    } else {
                        errorLoadingMessage.classList.add('hidden'); // Hide any previous error
                        displayItems(currentPage); // Display items for current page
                    }
                }, (error) => {
                    console.error("Error fetching booking items from Firestore:", error);
                    displayError("เกิดข้อผิดพลาดในการโหลดกิจกรรมจากฐานข้อมูล: " + error.message);
                });
            }

            // Function to display items for the current page
            function displayItems(page) {
                currentPage = page;
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const itemsToDisplay = allBookingItems.slice(startIndex, endIndex);

                bookingItemsGrid.innerHTML = ''; // Clear existing content
                if (itemsToDisplay.length === 0 && allBookingItems.length > 0) {
                    // If no items on current page but there are items in total, go to first page
                    currentPage = 1;
                    displayItems(currentPage);
                    return;
                }

                itemsToDisplay.forEach(item => {
                    const card = document.createElement('div');
                    card.classList.add('booking-item-card');
                    card.dataset.itemId = item.id;

                    card.innerHTML = `
                        <img src="${item.imageUrl}" alt="${item.name}" onerror="this.onerror=null;this.src='https://placehold.co/400x200/500050/FFFFFF?text=Image+Error';">
                        <h2>${item.name}</h2>
                        <p>${item.shortDesc}</p>
                        <div class="price">ราคา: ${item.price}</div>
                    `;
                    bookingItemsGrid.appendChild(card);

                    // Add click event listener to each card
                    card.addEventListener('click', () => {
                        openModal(item);
                    });
                });
                setupPagination(); // Re-render pagination controls
            }

            // Function to set up pagination controls
            function setupPagination() {
                const totalPages = Math.ceil(allBookingItems.length / itemsPerPage);
                pageNumbersDiv.innerHTML = ''; // Clear previous page numbers

                // Previous Button
                prevPageButton.disabled = currentPage === 1;
                prevPageButton.onclick = () => {
                    if (currentPage > 1) {
                        displayItems(currentPage - 1);
                    }
                };

                // Page Number Buttons
                for (let i = 1; i <= totalPages; i++) {
                    const pageButton = document.createElement('button');
                    pageButton.classList.add('pagination-button');
                    if (i === currentPage) {
                        pageButton.classList.add('active');
                    }
                    pageButton.textContent = i;
                    pageButton.onclick = () => {
                        displayItems(i);
                    };
                    pageNumbersDiv.appendChild(pageButton);
                }

                // Next Button
                nextPageButton.disabled = currentPage === totalPages;
                nextPageButton.onclick = () => {
                    if (currentPage < totalPages) {
                        displayItems(currentPage + 1);
                    }
                };
            }


            // Function to open the modal and populate content
            function openModal(item) {
                modalImage.src = item.imageUrl;
                modalImage.alt = item.name;
                modalImage.onerror = function() { this.onerror=null; this.src='hurto.png'; }; // Fallback for modal image
                modalTitle.textContent = item.name;
                modalDescription.textContent = item.longDesc;
                modalPrice.textContent = `ราคา: ${item.price}`;
                modalBookButton.href = item.googleFormUrl; // Set Google Form URL

                modalOverlay.classList.add('show');
                document.body.style.overflow = 'hidden'; // Prevent scrolling background
            }

            // Function to close the modal
            function closeModal() {
                modalOverlay.classList.remove('show');
                document.body.style.overflow = ''; // Restore scrolling
            }

            // Event listener for modal close button
            modalCloseButton.addEventListener('click', closeModal);

            // Close modal when clicking outside of the content (on the overlay)
            modalOverlay.addEventListener('click', (event) => {
                if (event.target === modalOverlay) {
                    closeModal();
                }
            });

            // Initial setup will be triggered by onAuthStateChanged after Firebase init.
            // If Firebase config is missing, it will display an error message directly.
        });
    </script>
